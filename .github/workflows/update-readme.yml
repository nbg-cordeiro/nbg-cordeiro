name: Update README with Current Date

on:
  schedule:
    # 03:00 UTC = 00:00 BrasÃ­lia
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    env:
      TZ: 'America/Sao_Paulo'
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Update README with current date
        run: |
          python -c "
          from datetime import datetime
          import os

          data_atual = datetime.now().strftime('%d/%m/%Y')
          readme_path = 'README.md'
          prefixo = 'Hoje:'
          nova_linha = f'{prefixo} {data_atual}\n'
          
          if os.path.exists(readme_path):
              with open(readme_path, 'r', encoding='utf-8') as f:
                  linhas = f.readlines()
              
              encontrou = False
              novas_linhas = []
              for linha in linhas:
                  # Procura a linha que comeÃ§a com 'Hoje:'
                  if linha.strip().startswith(prefixo):
                      novas_linhas.append(nova_linha)
                      encontrou = True
                  else:
                      novas_linhas.append(linha)
              
              # Se nÃ£o existir a linha 'Hoje:', insere na penÃºltima posiÃ§Ã£o
              if not encontrou:
                  if len(novas_linhas) >= 2:
                      novas_linhas.insert(-1, nova_linha)
                  else:
                      novas_linhas.append(nova_linha)
              
              with open(readme_path, 'w', encoding='utf-8') as f:
                  f.writelines(novas_linhas)
          "
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          if git diff --staged --quiet; then
            echo "Nenhuma mudanÃ§a na data."
          else
            git commit -m "ğŸ—“ï¸ Atualizar data: $(date +'%d/%m/%Y')"
            git push
          fi
