name: Update README with Current Date

on:
  schedule:
    # Executa √†s 03:00 UTC (00:00 Hor√°rio de Bras√≠lia)
    - cron: '0 3 * * *'
  workflow_dispatch: # Permite execu√ß√£o manual

jobs:
  update-readme:
    runs-on: ubuntu-latest
    # Define o fuso hor√°rio da m√°quina virtual para Brasil/S√£o Paulo
    env:
      TZ: 'America/Sao_Paulo'
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Update README with current date
        run: |
          # Este comando cria/sobrescreve o update_date.py com a l√≥gica de fuso hor√°rio
          python -c "
          from datetime import datetime
          import os

          # Pega a data atual j√° respeitando o TZ definido no workflow
          data_atual = datetime.now().strftime('%d/%m/%Y')
          
          readme_path = 'README.md'
          
          if os.path.exists(readme_path):
              with open(readme_path, 'r', encoding='utf-8') as f:
                  conteudo = f.readlines()
              
              # Exemplo simples: substitui a primeira linha ou adiciona no topo
              # Voc√™ pode personalizar para procurar um marcador espec√≠fico
              with open(readme_path, 'w', encoding='utf-8') as f:
                  f.write(f'√öltima atualiza√ß√£o: {data_atual}\n')
                  f.writelines(conteudo[1:] if '√öltima atualiza√ß√£o' in conteudo[0] else conteudo)
          "
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          # Verifica se houve mudan√ßas antes de commitar para evitar erros
          if git diff --staged --quiet; then
            echo "Nenhuma altera√ß√£o para salvar."
          else
            git commit -m "üóìÔ∏è Atualizar data no README - $(date +'%d/%m/%Y')"
            git push
          fi
